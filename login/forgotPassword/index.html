<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Inter]">
    <main
      id="login-main"
      class="flex flex-col-reverse min-h-screen gap-4 p-4 md:flex-row"
    >
      <!-- Left Side -->
      <div
        class="flex items-center justify-center flex-1 order-1 md:order-1 bg-gray-300 rounded-xl"
      >
        <img
          src="image.png"
          alt="Login Illustration"
          class="max-w-[90%] h-auto rounded-lg"
        />
      </div>

      <!-- Right Side -->
      <div class="flex flex-col flex-1 px-7 order-2 md:order-1  justify-start">
        <!-- Logo -->
        <header id="login-header" class="flex items-center mt-4 ">
          <img src="../../img/logo.png" alt="Logo" class="w-12 h-12 mr-2" />
          <h6 class="text-base font-semibold text-black">Ekatunggal Group</h6>
        </header>

        <!-- Title -->
        <div class="flex flex-col mt-50">
          <h2 class="text-3xl font-bold text-black">Lupa Password?</h2>
          <p class="mt- text-lg text-gray-700">
            Tenang saja, kami akan mengirimkan instruksi reset kepada Anda.
          </p>
        </div>

        <!-- Form -->
        <form action="" class="max-w-xl mt-20">
          <div class="flex flex-col mb-4">
            <label for="email" class="mb-1 text-sm font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="px-4 py-3 text-base border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <div class="flex items-center justify-between mt-6 text-sm">
            <!-- Reset Button -->
            <a
              href="success.html"
              class="inline-block px-6 py-3 text-base font-semibold text-white transition-colors rounded-lg bg-[#a80308] hover:bg-[#8a0206]"
            >
              Reset Password
            </a>
            <!-- Back to Login -->
            <a href="../index.html" class="text-gray-600 hover:text-black">
              Kembali Login
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
