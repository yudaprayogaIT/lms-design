<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Inter]">
    <main
      id="login-main"
      class="flex flex-col-reverse min-h-screen gap-4 p-4 border border-black lg:flex-row"
    >
      <!-- Left Side -->
      <div
        class="hidden lg:flex items-center justify-center flex-1 order-1 md:order-2 bg-gray-300 rounded-xl"
      >
        <img
          src="image.png"
          alt="Login Illustration"
          class="max-w-[90%] h-auto rounded-lg"
        />
      </div>

      <!-- Right Side -->
      <div class="flex flex-col flex-1 px-2 md:px-7 order-2">
        <!-- Logo -->
        <nav id="login-header" class="flex items-center mt-4">
          <img
            src="../../img/logo.png"
            alt="Logo"
            class="w-8 h-8 md:w-12 md:h-12 mr-2"
          />
          <h6 class="text-sm md:text-base font-medium text-black">
            Ekatunggal Group
          </h6>
        </nav>

        <!-- Title Success -->
        <div class="flex flex-col justify-center mt-50 mb-6">
          <h2 class="text-3xl font-bold">Berhasil!</h2>
          <p class="mt-2 text-sm md:text-lg text-black max-w-2xl">
            Kami telah mengirimkan link untuk mengatur ulang kata sandi ke
            alamat email Anda.
          </p>
        </div>

        <!-- Back to Login -->
        <div class="mt-2 md:mt-6 self-end mr-4">
          <a
            href="../index.html"
            class="text-sm md:text-base font-medium text-[#898989] transition-colors rounded-lg"
          >
            Kembali Login
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
