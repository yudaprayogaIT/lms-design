<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Inter]">
    <main id="login-main" class="flex min-h-screen p-4 border border-black">
      <!-- Left Side -->
      <div class="flex flex-col flex-[9] px-7">
        <!-- Logo -->
        <nav id="login-header" class="flex items-center mt-4">
          <img src="../img/logo.png" alt="Logo" class="w-12 h-12 mr-2" />
          <h6 class="text-base font-semibold text-black">Ekatunggal Group</h6>
        </nav>

        <!-- Title -->
        <div class="flex flex-col justify-center mt-8 h-80">
          <h1 class="text-6xl font-extrabold text-[#a80308]">
            Hallo<span class="text-black">,</span>
          </h1>
          <h2 class="mt-2 text-2xl font-bold text-black">
            Selamat Datang Kembali
          </h2>
          <p class="text-lg text-black">
            Pelatihan tersedia sesuai jabatan dan jalur karier Anda.
          </p>
        </div>

        <!-- Form -->
        <form action="" class="max-w-3xl mt-14">
          <!-- Username -->
          <div class="flex flex-col mb-2">
            <label for="username" class="mb-1 text-sm font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="px-4 py-3 text-base border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <!-- Password -->
          <div class="flex flex-col mb-2">
            <label for="password" class="mb-1 text-sm font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="px-4 py-3 text-base border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <!-- Options -->
          <div class="flex items-center justify-between my-4 text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" id="remember" class="w-4 h-4" /> Remember me
            </label>
            <a href="/login/forgotPassword/index.html" class="text-gray-600 hover:text-black"
              >Forgot Password?</a
            >
          </div>

          <!-- Sign In Button -->
          <a
            href="../home/user.html"
            class="inline-block px-6 py-3 text-base font-semibold text-white transition-colors rounded-lg bg-[#a80308] hover:bg-[#8a0206]"
          >
            Sign In
          </a>
        </form>
      </div>

      <!-- Right Side -->
      <div
        class="flex items-center justify-center flex-[10] bg-gray-300 rounded-xl"
      >
        <img
          src="image.png"
          alt="Login Illustration"
          class="max-w-[90%] h-auto rounded-lg"
        />
      </div>
    </main>
  </body>
</html>
