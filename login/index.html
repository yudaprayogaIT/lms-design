<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Inter]">
    <main id="login-main" class="flex flex-col lg:flex-row min-h-screen p-4 border border-black">
      <!-- Left Side -->
      <div class="flex flex-col flex-[9] 2xl:px-7">
        <!-- Logo -->
        <nav id="login-header" class="flex items-center mt-4">
          <img src="../img/logo.png" alt="Logo" class="w-8 h-8 md:w-12 md:h-12 mr-2" />
          <h6 class="text-sm md:text-base font-medium text-black">Ekatunggal Group</h6>
        </nav>

        <!-- Title -->
        <div class="flex flex-col justify-center lg:mt-8 h-80">
          <h1 class="text-3xl md:text-6xl font-bold text-[#a80308] ">
            Hallo<span class="text-black">,</span>
          </h1>
          <h2 class="md:mt-2 text-xl md:text-3xl font-bold text-black">
            Selamat Datang Kembali
          </h2>
          <p class="text-sm md:text-lg text-black">
            Pelatihan tersedia sesuai jabatan dan jalur karier Anda.
          </p>
        </div>

        <!-- Form -->
        <form action="" class="lg:max-w-xl 2xl:max-w-3xl -mt-20 lg:mt-14">
          <!-- Username -->
          <div class="flex flex-col mb-2">
            <label for="username" class="mb-1 text-xs md:text-base font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="px-4 py-3 text-xs md:text-base border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <!-- Password -->
          <div class="flex flex-col mb-2">
            <label for="password" class="mb-1 text-xs md:text-base font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="px-4 py-3 text-xs md:text-base border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <!-- Options -->
          <div class="flex items-center justify-between my-4 text-xs md:text-base font-medium">
            <label class="flex items-center gap-2">
              <input type="checkbox" id="remember" class="w-4 h-4 accent-[#a80308]"/> Remember me
            </label>
            <a href="/login/forgotPassword/index.html" class="text-[#898989] hover:text-black"
              >Forgot Password?</a
            >
          </div>

          <!-- Sign In Button -->
          <a
            href="../home/user.html"
            class="inline-block px-6 py-3 text-xs md:text-base font-semibold text-white transition-colors rounded-lg bg-[#a80308] hover:bg-[#8a0206]"
          >
            Sign In
          </a>
        </form>
      </div>

      <!-- Right Side -->
      <div
        class="hidden lg:flex items-center justify-center flex-[10] bg-gray-300 rounded-xl"
      >
        <img
          src="image.png"
          alt="Login Illustration"
          class="max-w-[90%] h-auto rounded-lg"
        />
      </div>
    </main>
  </body>
</html>
